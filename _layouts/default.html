<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SEO -->
  {% include seo.html %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ '/' | relative_url }}">SDPCC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if page.title == 'Home' %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if page.title == 'Gallery' %}active{% endif %}" href="{{ '/gallery' | relative_url }}">Gallery</a></li>
          <li class="nav-item"><a class="nav-link {% if page.title == 'Events' %}active{% endif %}" href="{{ '/events' | relative_url }}">Events</a></li>
          <li class="nav-item"><a class="nav-link {% if page.title == 'Announcements' %}active{% endif %}" href="{{ '/announcements' | relative_url }}">Announcements</a></li>
          <li class="nav-item"><a class="nav-link {% if page.title == 'Connect' %}active{% endif %}" href="{{ '/contact' | relative_url }}">Connect</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container py-4">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>Â© {{ site.time | date: "%Y" }} Saskatoon Durga Puja Celebration Committee (SDPCC) | Saskatoon, Canada</p>
      <div>
        <a href="https://facebook.com/yourpage" target="_blank" class="text-white me-3">Facebook</a>
        <a href="https://instagram.com/yourpage" target="_blank" class="text-white">Instagram</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>
</html>
