# Site settings
title: "Saskatoon Durga Puja Celebration Committee | SDPCC"
description: "Saskatoon Durga Puja Celebration Committee (SDPCC) – Celebrating Bengali culture, Durga Puja, Saraswati Puja, and cultural heritage in Saskatoon, Canada."
author: "SDPCC"

# Default image for Open Graph / Twitter if a page doesn’t specify one
default_image: "/assets/images/favicon.ico"

baseurl: "/" # keep blank for GitHub Pages
url: "https://ezopinc.github.io/sdpcc"     # set to your GitHub Pages URL



paginate: 5 # Number of posts per page
paginate_path: "/blog/page/:num"

# Social media (optional, improves SEO & previews)
twitter_username: "sdpcc_saskatoon" # if you have one
instagram_username: "sdpcc_saskatoon" # if you have one
facebook_app_id: "" # if you have one

markdown: kramdown
theme: minima
# Build settings
collections:
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate