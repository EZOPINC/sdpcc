title: "Saskatoon Durga Puja Celebration Committee (SDPCC)"
description: "Official website of SDPCC - Celebrating Durga Puja in Saskatoon, Saskatchewan, Canada"
baseurl: "/" # keep blank for GitHub Pages
url: "https://ezopinc.github.io/sdpcc"     # set to your GitHub Pages URL

markdown: kramdown
theme: minima
# Build settings
collections:
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2

# Pagination settings
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: ':title - page :num'
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2
  
#paginate: 5
#paginate_path: "/page/:num"